server:
    port: 8084

spring:
    datasource:
        platform: postgres
        url: jdbc:postgresql://localhost:5031/backweb
        username: postgres
        password: postgres
        hikari:
            connectionTimeout: 20000
            maximumPoolSize: 5
    jpa:
        hibernate:
            ddl-auto: create

    kafka:
        producer:
            bootstrap-servers: localhost:9092
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        topic:
            name: reservas_topic
    output:
        ansi:
            enabled: always
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE_URL:http://localhost:9292/eureka/}

feign:
    circuitbreaker:
        enabled: true
