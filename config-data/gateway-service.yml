server:
  port: 8080


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9292/eureka/
  
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: BACKEMPRESA-SERVICE
          uri: lb://BACKEMPRESA-SERVICE
          predicates:
            - Path=/api/v0/**
        - id: BACKWEB-SERVICE
          uri: lb://BACKWEB-SERVICE
          predicates:
            - Path=/api/v0/reservas/**
        - id: EMAIL-SERVICE
          uri: lb://EMAIL-SERVICE
          predicates:
            - Path=/api/v0/emails/**